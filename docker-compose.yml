services:
  app:
    build: .
    container_name: escape-room-calendar-maker
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NAVER_MAPS_CLIENT_ID=${NAVER_MAPS_CLIENT_ID}
      - NAVER_MAPS_CLIENT_SECRET=${NAVER_MAPS_CLIENT_SECRET}
    restart: unless-stopped
